---
layout: default
---

<div class="home">

  {{ content }}

  {% for p in site.pages %}

     {% if p.layout == "category" %}
        <ul>
           <li>
             <a class="post-link "href="{{ site.base_url }}{{ p.url }}">{{ p.title }}</a>
           </li>
        </ul>
     {% endif %}

  {% endfor %}

</div>
